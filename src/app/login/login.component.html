@if (isLoggued) {
    <h2>Bienvenido {{ usuario }} {{ ageUser }}</h2>

    <img (click)="hola()"
        src="https://github.com/AndresFRivero.png"
        alt="photo">

    <h3>Nombre</h3>
    <input type="text" placeholder="Ingrese su nombre">

    <app-usuarios username = "{{ usuario }}" (shareAge)="getAge($event)"></app-usuarios>

} @else {
    <h2>Inicia sesion</h2>

    <button (click)="isLoggued = true">Log-in</button>
}
